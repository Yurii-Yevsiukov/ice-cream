<div class="modal modal-buy-now" link5-menu-close data-modal="1">
  <button class="modal__close-btn js-modal-close" type="button">
    <svg class="modal__cross-icon js-modal-close">
      <use href="./images/svg/sprite.svg#icon-close-modal"></use>
    </svg>
  </button>

  <h2 class="modal__title">Buy now</h2>

  <!-- <form class="order-form" name=""> -->
  <ul class="list name-product__list">
    <li class="name-product__item name-product__item--icecream">
      <label class="name-product__label">
        <input class="name-product__checkbox" type="checkbox" name="product" value="icecream">
        <span class="name-product__product name-product__product--icecream">ice cream</span>
      </label>
    </li>

    <li class="name-product__item name-product__item--icecoffee">
      <label class="name-product__label">
        <input class="name-product__checkbox" type="checkbox" name="product" value="icecoffee">
        <span class="name-product__product name-product__product--icecoffee">ice coffee</span>
      </label>
    </li>

    <li class="name-product__item name-product__item--milkshake">
      <label class="name-product__label">
        <input class="name-product__checkbox" type="checkbox" name="product" value="milkshake">
        <span class="name-product__product name-product__product--milkshake">milkshake</span>
      </label>
    </li>
  </ul>
  <!-- </form> -->

  <form class="contacts-form" name="contacts-form">
    <label class="contacts-form__label" for="name3">
      <input class="contacts-form__input" id="name3" name="name" type="text" minlength="2" maxlength="30"
        placeholder="Name" pattern="[A-Za-z]{1-30}" required />
    </label>

    <label class="contacts-form__label" for="tel3">
      <input class="contacts-form__input" id="tel3" name="tel" type="tel" minlength="5" maxlength="15"
        placeholder="Phone" pattern="[0-9]{5,10}" required />
    </label>

    <label class="contacts-form__label" for="comment3">
      <textarea class="contacts-form__textarea" id="comment3" name="comment" placeholder="Comment" rows="3"></textarea>
    </label>

    <button class="modal__form-btn" type="submit">Submit</button>
  </form>

</div>

<div class="overlay js-overlay-modal"></div>
