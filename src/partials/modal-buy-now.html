<div class="modal modal-buy-now" data-modal="1">
  <button class="modal__close" type="button">
    <svg class="modal__cross" width="24" height="24">
      <use href="./images/svg/sprite.svg#icon-close-modal"></use>
    </svg>
  </button>

  <h2 class="modal__title">Buy now</h2>
  <ul class="name-product__list">
    <li class="name-product__item">
      <div class="name-product__wrap-img">
        <img
          class="name-product__img"
          srcset="
            ./images/modals/modal-ice-cream132.png    1x,
            ./images/modals/modal-ice-cream132@2x.png 2x
          "
          src="./images/modals/modal-ice-cream132.png"
          alt="brown icecream in a hand"
        />
      </div>
      <div class="name-product__name">
        <p class="name-product__text">ice cream</p>
      </div>
    </li>

    <li class="name-product__item">
      <div class="name-product__wrap-img">
        <img
          class="name-product__img"
          srcset="
            ./images/modals/modal-ice-coffee132.png    1x,
            ./images/modals/modal-ice-coffee132@2x.png 2x
          "
          src="./images/modals/modal-ice-coffee132.png"
          alt="brown icecream in a hand"
        />
      </div>
      <div class="name-product__name">
        <p class="name-product__text">ice coffee</p>
      </div>
    </li>

    <li class="name-product__item">
      <div class="name-product__wrap-img">
        <img
          class="name-product__img"
          srcset="
            ./images/modals/modal-milkshekes132.png    1x,
            ./images/modals/modal-milkshekes132@2x.png 2x
          "
          src="./images/modals/modal-milkshekes132.png"
          alt="brown icecream in a hand"
        />
      </div>
      <div class="name-product__name">
        <p class="name-product__text">milkshake</p>
      </div>
    </li>
  </ul>

  <form class="contacts-form" name="contacts-form" action="">
    <label class="contacts-form__label" for="name3">
      <input
        class="contacts-form__input"
        id="name3"
        name="name"
        type="text"
        minlength="2"
        maxlength="30"
        placeholder="Name"
        pattern="[A-Za-z]{1-30}"
        required
      />
    </label>

    <label class="contacts-form__label" for="tel3">
      <input
        class="contacts-form__input"
        id="tel3"
        name="tel"
        type="tel"
        minlength="5"
        maxlength="15"
        placeholder="Phone"
        pattern="[0-9]{5,10}"
        required
      />
    </label>

    <label class="contacts-form__label" for="comment3">
      <textarea
        class="contacts-form__textarea"
        id="comment3"
        name="comment"
        placeholder="Comment"
        rows="4"
      ></textarea>
    </label>

    <button class="form-button" type="submit">Submit</button>
  </form>
</div>

<div class="overlay js-overlay-modal"></div>
